<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Lista de Alumnos</title>
</head>
<body>
   <h1>Alumnos registrados</h1>
   <ul>
       {% for alumno in alumnos %}
       <li>ID: {{ alumno[0] }}, Nombre: {{ alumno[1] }}, Email: {{ alumno[2] }}</li>
       {% endfor %}
   </ul>
</body>
</html>
