<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5.3</title>
</head>
<body>
    <script>
        var numero = prompt("Numero para sacar su tabla:")
        var tabla = ""

        for (i=0; i<11; i++){
            var numeromultiplicado = numero * i;
            tabla += numero + "x" + i + "=" + numeromultiplicado + "\n";
        }

        alert(tabla);
    </script>
</body>
</html>
