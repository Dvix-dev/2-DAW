<!-- Crea un programa en el que muestres el resultado de varias operaciones mediante alert, mostrando el texto exacto
de la operación realizada y su resultado.
Ej:
var operacion1 = (10 == 10);
alert (“La operación 10==10 es”+operacion1
Las operaciones a realizar son:
·        10 == 10
·        10 === 10
·        10 === 10.0
·        “Laura” == “laura”
·        “Laura” > “laura”
·        “Laura” < “laura”
·        “123” == 123
·        “123” === 123
·        parseInt(“123”) === 123
Comenta el código con los comentarios que estimes necesarios. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3</title>
</head>
<body>
    <script>
        var op1 = 10 == 10
        var op2 = 10 === 10
        var op3 = 10 === 10.0
        var op4 = "Laura" == "laura"
        var op5 = "Laura" > "laura"
        var op6 = "Laura" < "laura"
        var op7 = "123" == 123
        var op8 = "123" === 123
        var op9 = parseInt("123") === 123

        alert ("La operación 10 == 10 es igual a " + op1)
        alert ("La operación 10 === 10 es igual a " + op2)
        alert ("La operación 10 === 10.0 es igual a" + op3)
        alert ("La operación “Laura” == “laura” es igual a " + op4)
        alert ("La operación “Laura” > “laura” es igual a " + op5)
        alert ("La operación “Laura” < “laura” es igual a " + op6)
        alert ("La operación “123” == 123 es igual a " + op7)
        alert ("La operación “123” === 123 es igual a " +op8)
        alert ("La operación parseInt(“123”) === 123 es igual a " + op9)
    </script>
</body>
</html>
