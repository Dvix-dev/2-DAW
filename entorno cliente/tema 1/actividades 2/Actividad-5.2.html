<!-- Actividad 2:
Realiza un script que pida al usuario un número, e indique si es par o impar. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5.2</title>
</head>
<body>
    <script>
        var usernum = prompt("Indique un número:")

        if (usernum % 2 == 0){
            alert("El número introducido es par")
        } else {
            alert("El número introducido es impar")
        }
    </script>
</body>
</html>
