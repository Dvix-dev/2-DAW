<!-- Actividad 6:
Realiza un script que le pregunte al usuario la nota obtenida en un examen, y en funciÃ³n del resultado devuelva:
    "Suspenso", "Aprobado", "Notable" o "Sobresaliente". -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5.6</title>
</head>
<body>
    <script>
        var nota = prompt("Introduzca su nota")


        if (nota >= 0 && nota < 5){
            document.write("Suspenso")
        }   else if (nota >= 5 && nota < 7){
            document.write("Aprobado")
        }   else if (nota >= 7 && nota < 9){
            document.write("Notable")
        }   else if (nota >= 9 && nota <= 10){
            document.write("Sobresaliente")
        }   else {
            document.write("Nota erronea")
        }
    </script>
</body>
</html>
