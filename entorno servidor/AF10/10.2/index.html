<body>
    <div class="contenedor">
        <h1>Mi Str_pad</h1>
        <form class="inputs" action="str_pad.php" method="post">
            <div class="form_container">
                <label>Cadena*</label>
                <div class="row">
                    <input type="text" name="string" placeholder="Introduzca una cadena" required>
                </div>
                <label>Cantidad*</label>
                <div class="row">
                    <input type="number" name="cant" placeholder="Cantidad a rellenar" required>
                </div>
                <label>Relleno*</label>
                <div class="row">
                    <input type="text" name="filler" placeholder="Relleno">
                </div>
                <label>Tipo*</label>
                <div class="row">
                    <select name="fill-type" required>
                        <option value="" disabled selected>-Elige una opci√≥n-</option>
                        <option value="left">STR_Izquierda</option>
                        <option value="right">STR_Derecha</option>
                        <option value="both">STR_Ambos</option>
                      </select>
                </div>
            </div>
            <div class="btn-row">
                <button id="btn-submit" type="submit">Rellenar</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>
